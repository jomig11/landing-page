<!DOCTYPE html>
<html lang="en">
<head>

    <title>Landing Page</title>

<body>

                <div class="link link-2"><a href="">Link 2</a></div>
                <div class="link link-3"><a href="">Link 3</a></div>
            </div>
        </div>
        <div class="main">
            <div class="hero-block">
                <div class="hero-left">
                    Awesome Title
                </div>
                <div class="hero-right">
                    Image Placeholder
                </div>
            </div>

            <div class="info-block">
                <div class="info-title">
                    Some Random Information.
                </div>
                <div class="info-content">
                    <div class="info-item info-item-1">
                        <div class="info-img"></div>

                            <p>Text random</p>
                        </div>
                    </div>
                    <div class="info-item info-item-4">

                        <div class="info-text">
                            <p>Text random</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quote-block">
                <div class="quote-content">
                    <div class="quote"><p>Insert very long quote bro do this later ang hirap naman</p> </div>
                    <div class="quote-author">Thor</div>
                </div>
            </div>

            <div class="cto-block">
                <div class="cto-blue">
                    <div class="cto">
                        <div class="cto-text">
                            <div class="cto-big">Big Text</div>
                            <div class="cto-small">Small Text</div>
                        </div>
                        <div class="cto-button"><button>Sign up</button></div>
                    </div>
